format = """
$custom[](fg:black bg:green)\
$directory[](fg:green bg:yellow)\
$c$haskell$python$dart$julia[](fg:yellow bg:blue)\
$git_branch$git_commit$git_metrics$git_status[](fg:blue bg:purple)\
$cmd_duration[ ](fg:purple bg:black)
"""
add_newline = true
# Change prompt depending on root priviledges.
[custom]
[custom.user]
symbol = "Ψ"
when = '[ "$EUID" -ne 0 ]'
format = "[ $symbol ]($style)"
style = "fg:white"
[custom.root]
symbol = ""
when = '[ "$EUID" -eq 0 ]'
style = "fg:red"
format = "[ $symbol ]($style)"

# Path
[directory]
style = "bg:green fg:black"			# Color
format = "[ $path ]($style)"		# Formato
truncation_length = 3				# Sólo los últimos 3 directorios
truncation_symbol = "../"			# Símbolo de overflow
[directory.substitutions]
"Desktop" = " "
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Videos" = " "
"Android" = " " # "ﲎ"

# Git
[git_branch]
symbol = " "
style = "fg:black bg:blue"
format = "[ $symbol $branch ]($style)"
[git_status]
style = "fg:black bg:blue"
format = "[$all_status$ahead_behind ]($style)"

# Command duration
[cmd_duration]
style = "fg:black bg:purple"
format = "[  $duration ]($style)"

# Programming Languages
[c]
symbol = ""
style = "fg:black bg:yellow"
format = "[ $symbol ($name $version) ]($style)"

[python]
symbol = ""
style = "fg:black bg:yellow"
version_format = "v$major.$minor"
pyenv_prefix = " env"
format = "[ $symbol $version$pyenv_prefix $virtualenv ]($style)"

[haskell]
symbol = ""
style = "fg:black bg:yellow"
format = "[$symbol $version ]($style)"

[dart]
symbol = ""
style = "fg:black bg:yellow"
version_format = "v$major.$minor"
format = "[ $symbol $version ]($style)"

[julia]
symbol = ""
style = "fg:black bg:yellow"
version_format = "v$major.$minor"
format = "[ $symbol $version ]($style)"
