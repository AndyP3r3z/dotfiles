# Bindings (see https://wiki.hyprland.org/Configuring/Binds/ for more)
$mainMod = SUPER

# # System Utilities

bindr	= $mainMod, $mainMod_L, exec, pkill wofi || wofi --show drun --allow-images true --insensitive true --matching multi-contains
bind	= $mainMod, escape, exit,
bindel	= ALT, Space, exec, playerctl play-pause
bindel	= , XF86AudioPlay, exec, playerctl play-pause
bindel	= , XF86AudioPrev, exec, playerctl previous
bindel	= , XF86AudioNext, exec, playerctl next
bindel	= , XF86AudioRaiseVolume,	exec, volumectl -d -u up
bindel	= , XF86AudioLowerVolume,	exec, volumectl -d -u down
bindel	= , XF86AudioMute,			exec, volumectl -d toggle-mute
bindel	= , XF86AudioMicMute,		exec, volumectl -d -m toggle-mute
bindel	= , XF86MonBrightnessUp,	exec, lightctl -d up
bindel	= , XF86MonBrightnessDown,	exec, lightctl -d down
bind	= , Print, exec, /home/andyp3r3z/.bin/printscr
bind	= $mainMod, Print, exec, /home/andyp3r3z/.bin/printscr -d
bind	= CTRL, Print, exec, /home/andyp3r3z/.bin/printscr -w
bind	= $mainMod, N, exec, swaync-client -t -sw
bind	= $mainMod, C,exec, /home/andyp3r3z/.bin/colpick
bind	= $mainMod ALT, L, exec, hyprlock
bind	= $mainMod CTRL SHIFT, L, exec, wlogout --protocol layer-shell -L 450 -R 450
bindl	= , switch:Lid Switch,		exec, hyprlock
bind	= $mainMod, equal, exec, hyprctl keyword cursor:zoom_factor 1.5
bind	= $mainMod, minus, exec, hyprctl keyword cursor:zoom_factor 1

# # Workspaces Management

bind = $mainMod, 		1,		workspace, 1
bind = $mainMod, 		2,		workspace, 2
bind = $mainMod, 		3,		workspace, 3
bind = $mainMod, 		4,		workspace, 4
bind = $mainMod, 		5,		workspace, 5
bind = $mainMod, 		6,		workspace, 6
bind = $mainMod, 		7,		workspace, 7
bind = $mainMod, 		8,		workspace, 8
bind = $mainMod, 		9,		workspace, 9
bind = $mainMod, 		0,		workspace, 10
bind = $mainMod, 	tab,		workspace, +1
bind = $mainMod SHIFT,tab,		workspace, -1
bind = $mainMod, 		space,	togglespecialworkspace, terminal
bind = $mainMod SHIFT, 1, 		movetoworkspace, 1
bind = $mainMod SHIFT, 2, 		movetoworkspace, 2
bind = $mainMod SHIFT, 3, 		movetoworkspace, 3
bind = $mainMod SHIFT, 4, 		movetoworkspace, 4
bind = $mainMod SHIFT, 5, 		movetoworkspace, 5
bind = $mainMod SHIFT, 6, 		movetoworkspace, 6
bind = $mainMod SHIFT, 7, 		movetoworkspace, 7
bind = $mainMod SHIFT, 8, 		movetoworkspace, 8
bind = $mainMod SHIFT, 9, 		movetoworkspace, 9
bind = $mainMod SHIFT, 0, 		movetoworkspace, 10
bind = $mainMod SHIFT, space,movetoworkspace, special:terminal

# # Window Management

bind = $mainMod, left,		movefocus, l
bind = $mainMod, H,		movefocus, l
bind = $mainMod, right,	movefocus, r
bind = $mainMod, L,		movefocus, r
bind = $mainMod, up,		movefocus, u
bind = $mainMod, K,		movefocus, u
bind = $mainMod, down,		movefocus, d
bind = $mainMod, J,		movefocus, d
bind = $mainMod SHIFT, left,	movewindow, l
bind = $mainMod SHIFT, H,		movewindow, l
bind = $mainMod SHIFT, right,	movewindow, r
bind = $mainMod SHIFT, L,		movewindow, r
bind = $mainMod SHIFT, up,		movewindow, u
bind = $mainMod SHIFT, K,		movewindow, u
bind = $mainMod SHIFT, down,	movewindow, d
bind = $mainMod SHIFT, J,		movewindow, d
bind = CTRL $mainMod, left, resizeactive, -10 0
bind = CTRL $mainMod, H, resizeactive, -10 0
bind = CTRL $mainMod, right, resizeactive, 10 0
bind = CTRL $mainMod, L, resizeactive, 10 0
bind = CTRL $mainMod, up, resizeactive, 0 -10
bind = CTRL $mainMod, K, resizeactive, 0 -10
bind = CTRL $mainMod, down, resizeactive, 0 10
bind = CTRL $mainMod, J, resizeactive, 0 10
bind = $mainMod, Q,		killactive,		# To quit apps.
bind = $mainMod, V,		togglefloating,	# Enable floating window
bind = $mainMod, S,		pseudo,			# Wider gaps, do not force sizes.
bind = $mainMod, F,		fullscreen, 0	# To Fullscreen
bind = $mainMod, P,		pin,			# To Pin window
bind = $mainMod, R,		layoutmsg, togglesplit # This changes horizontal and vertical splits.
bindm= $mainMod, mouse:272,movewindow
bindm= $mainMod, mouse:273,resizewindow

# # Other Programs

bind = $mainMod, RETURN,	exec, kitty
bind = $mainMod, B,		exec, brave-browser # firefox
bind = $mainMod, E,		exec, pcmanfm
bind = $mainMod SHIFT, W,	exec, killall ignis && ignis init &
